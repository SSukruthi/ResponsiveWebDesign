<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    <main>
      <p id="description">Please take a few minutes to fill out this survey.</p>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age:</label>
          <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
        </div>
        <div class="form-group">
          <label for="dropdown">Favorite color:</label>
          <select id="dropdown" name="color">
            <option value=" ">(select one)</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
          <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
        </div>
        <div class="form-group">
          <label>Which of the following do you like?</label>
          <label for="pizza"><input type="checkbox" id="pizza" name="likes" value="pizza"> Pizza</label>
          <label for="sushi"><input type="checkbox" id="sushi" name="likes" value="sushi"> Sushi</label>
          <label for="tacos"><input type="checkbox" id="tacos" name="likes" value="tacos"> Tacos</label>
        </div>
        <div class="form-group">
          <label for="comments">Additional comments:</label>
          <textarea id="comments" placeholder="Enter any additional comments here"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
